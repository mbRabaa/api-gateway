apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: frontend
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: mbrabaa2023/api-gateway:${DOCKER_TAG}
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: NODE_ENV
          value: "production"
        - name: FRONTEND_URL
          value: "http://frontend-service:8080"
        - name: PAIEMENT_SERVICE_URL
          value: "http://paiement-service:3002"
        - name: RESERVATION_SERVICE_URL
          value: "http://reservation-service:3004"
        - name: TRAJET_SERVICE_URL
          value: "http://trajet-service:3004"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45  # Augmenté pour les applications Node.js
          periodSeconds: 10
          timeoutSeconds: 5  # Explicitement défini
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10  # Plus long que le démarrage typique
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true